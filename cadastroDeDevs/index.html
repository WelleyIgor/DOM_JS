<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Cadastro de Devs</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Exercicio - Cadastro de Devs</h1>
    <hr />

    <h2>Cadastrar Novo Desenvolvedor</h2>
    <form id="devForm">

      <ul id="stacksInputs"></ul>

    </form>
  </body>
